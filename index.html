<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>C2 Fest | One day engaging fest for school kids.</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Oswald|Righteous&display=swap");

        body {
            scroll-behavior: smooth;
            font-family: "Righteous", sans-serif;
            margin: 0;
            background-color: #f6f5df;
        }

        .main {
            background-image: url("final.svg");
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0;
        }

        @media only screen and (min-width: 600px) {}

        @media only screen and (max-width: 600px) {
            .nav-desktop {
                display: none;
            }
        }

        ul {
            margin: 0;
            display: inline;
            list-style-type: none;
        }

        .nav-desktop li {
            display: inline-block;
            padding: 2px 10px 2px 10px;
        }

        .nav-desktop {
            font-size: 23px;
            padding: 30px 20px 0 0;
            float: right !important;
            position: sticky;
            z-index: 10;
        }

        .nav-desktop li:hover {
            color: rgb(14, 126, 201);
            cursor: pointer;
        }

        .header {
            height: 700px;
        }

        a {
            text-decoration: none;
            color: unset;
        }

        /* the scroll top code*/
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #B4E55C;
            color: black;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }

        #myBtn:hover {
            background-color: #cff588;
            box-shadow: -2px 1px 3px rgb(148, 147, 147);

        }
    </style>
</head>

<body>
    <div class="nav">
        <ul class="nav-desktop">
            <li onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
                ABOUT
            </li>
            <li onclick="document.getElementById('events').scrollIntoView({ behavior: 'smooth' });">
                EVENTS
            </li>
            <li onclick="document.getElementById('register').scrollIntoView({ behavior: 'smooth' });">
                REGISTER
            </li>
            <li onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });">
                CONTACT US
            </li>
        </ul>
    </div>
    <div class="main">
            <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        <div class="header" id="header">
            <!--the header logo-->
        </div>
        <div class="about" id="about" style="height:700px;">
            <p>about</p>
        </div>
        <div class="events" id="events" style="height:700px;">
            <p>events</p>
        </div>
        <div class="register" id="register" style="height:700px;">
            <p>register</p>
        </div>
        <div class="contact" id="contact" style="height:700px;">
            <p>contact</p>
        </div>
        this is end

    </div>
</body>
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.getElementById('header').scrollIntoView({ behavior: 'smooth' });    }
</script>

</html>
