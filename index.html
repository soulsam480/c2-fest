<body>
    <div class="nav">
        <ul class="nav-desktop">
            <li onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
                ABOUT
            </li>
            <li onclick="document.getElementById('events').scrollIntoView({ behavior: 'smooth' });">
                EVENTS
            </li>
            <li onclick="document.getElementById('register').scrollIntoView({ behavior: 'smooth' });">
                REGISTER
            </li>
            <li onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });">
                CONTACT US
            </li>
        </ul>
    </div>
    <div class="main">
            <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        <div class="header" id="header">
            <!--the header logo-->
            <img src="header.png" alt="" class="h-image">
        </div>
        <div class="about" id="about" style="height:700px;">
            <p>about</p>
        </div>
        <div class="events" id="events" style="height:700px;">
            <p>events</p>
        </div>
        <div class="register" id="register" style="height:700px;">

        </div>
        <div class="contact" id="contact" style="height:700px;">
            <p>contact</p>
        </div>
        this is end

    </div>
</body>
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.getElementById('header').scrollIntoView({ behavior: 'smooth' });    }
</script>
